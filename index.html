<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume</h1>
        <div class="form-section">
            <h2>Personal Information</h2>
            <form id="resumeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="contact">Contact:</label>
                <input type="text" id="contact" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="education">Education:</label>
                <input type="text" id="education" required>

                <label for="workExperience">Work Experience:</label>
                <textarea id="workExperience"></textarea>

                <label for="skills">Skills:</label>
                <input type="text" id="skills">

                <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </div>

        <div class="output-section" id="outputSection" style="display:none;">
            <h2>Resume</h2>
            <p><strong>Name:</strong> <span id="outputName"></span></p>
            <p><strong>Contact:</strong> <span id="outputContact"></span></p>
            <p><strong>Email:</strong> <span id="outputEmail"></span></p>
            <p><strong>Education:</strong> <span id="outputEducation"></span></p>
            <p><strong>Work Experience:</strong> <span id="outputWorkExperience"></span></p>
            <p><strong>Skills:</strong> <span id="outputSkills"></span></p>
            <button type="button" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
